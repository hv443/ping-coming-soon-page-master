<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/22ee28c8bc.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/style.css">

  <title>Frontend Mentor | Ping coming soon page</title>

</head>

<body>

  <div class="container">

    <header>

      <div class="logo">
        <img src="./images/logo.svg" alt="">
      </div>

    </header>

    <main>

      <h3>We are launching <span>soon!</span></h3>

      <p> Subscribe and get notified</p>

      <form action="#">

        <div class="input">
          <input type="text" placeholder="Your email address..." name="email" id="mail">
          <span class="error"></span>
        </div>

        <button type="submit" id="notifyBtn">Notify Me</button>

      </form>

      <div class="dashboard">

        <img src="./images/illustration-dashboard.png" alt="">

      </div>

    </main>

    <footer>

      <div class="social-icons">

        <a href="#"> <i class="fa-brands fa-facebook"></i></a>
        <a href="#"> <i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>

      </div>

      <p> &copy; Copyright Ping. All rights reserved.</p>

    </footer>

  </div>

  <script src="main.js"></script>

</body>

</html>
